bleed:
#    x: 1.40in
#    y: 1.25in
    x: 1.25in
    y: 1.10in    
    n: 6
    radius: 1.25in
    stroke_color: '#000000'
    dash: '0.02in 0.02in'
  
cut:
    extends: bleed
    radius: 1.25in
    stroke_color: black
    
outline:
    extends: cut
    radius: .85in
    stroke_color: red
    dash: ''

Image:
    extends: outline
    x: -=1.25in
    y: -=1.10in
    width: 2.5in
    height: scale

Description:
    extends: outline
    font: ChunkFive Roman,Bold 12
    x: -= 250
    y: += 150
    width: 500
    height: 300
    align: center
    color: white
    stroke_color: black
    stroke_width: 3

Terrain:
    extends: outline
    font: ChunkFive Roman,Bold 12
    width: 90
    height: 90
    radius: 0
    x: -= 20
    valign: middle
    fill_color: '#ffffff55'
    stroke_color: white
    stroke_width: 2

TerrainRed:
    extends: Terrain
    align: center
    color: red
    x: -=45

TerrainGreen:
    extends: Terrain
    align: center
    color: green
    x: +=45

TerrainIncolor:
    extends: Terrain
    align: center
    color: yellow
    y: -= 55

TerrainTrick:
    extends: Terrain
    align: center
    color: black
    y: += 55

TerrainRGI1:
    extends: TerrainRed
TerrainRGI2:
    extends: TerrainGreen
TerrainRGI3:
    extends: TerrainIncolor
TerrainT1:
    extends: TerrainTrick
TerrainT2:
    extends: TerrainT1
    x: += 70
TerrainT3:
    extends: TerrainT1
    x: -= 70
TerrainT4:
    extends: TerrainT2
    x: += 70
                        

Vent:
    extends: outline
    font: ChunkFive Roman,Bold 10
    align: center
    valign: bottom
    width: 10
    height: 310
    radius: 30
    fill_color: '#ffffff55'
    stroke_color: white
    stroke_width: 2

VentIcone:
    extends: Vent
    x: -=1.25in
    y: -=1.10in
    radius: 40

Vent1:
    extends: Vent
Vent1Icone:
    extends: VentIcone
    x: +=380
    y: +=615

Vent2:
    extends: Vent
Vent2Icone:
    extends: VentIcone
    x: +=622
    y: +=470
    
Vent3:
    extends: Vent
Vent3Icone:
    extends: VentIcone
    x: +=620
    y: +=180
    
Vent4:
    extends: Vent1
Vent4Icone:
    extends: VentIcone
    x: +=370
    y: +=45

Vent5:
    extends: Vent3
Vent5Icone:
    extends: VentIcone
    x: +=125
    y: +=190
    
Vent6:
    extends: Vent2
Vent6Icone:
    extends: VentIcone
    x: +=129
    y: +=476
    