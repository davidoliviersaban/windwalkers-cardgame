bleed:
#    x: 1.40in
#    y: 1.25in
    x: 1.25in
    y: 1.10in    
    n: 6
    radius: 1.25in
    stroke_color: '#000000'
    dash: '0.02in 0.02in'
  
cut:
    extends: bleed
    radius: 1.25in
    stroke_color: black
    
outline:
    extends: cut
    radius: .85in
    stroke_color: red
    dash: ''

Image:
    extends: outline
    x: -=1.25in
    y: -=1.10in
    width: 2.5in
    height: scale

Description:
    extends: outline
    font: ChunkFive Roman,Bold 12
    x: -= 250
    y: += 100
    width: 500
    height: 300
    align: center
    color: white
    stroke_color: black
    stroke_width: 2

Terrain:
    extends: outline
    font: ChunkFive Roman,Bold 12
    width: 30
    height: 30
    radius: 0
    valign: middle
    fill_color: '#ffffff55'
    stroke_color: white
    stroke_width: 1

TerrainRed:
    extends: Terrain
    align: center
    color: red
    x: -=25

TerrainGreen:
    extends: Terrain
    align: center
    color: green
    x: +=25

TerrainIncolor:
    extends: Terrain
    align: center
    color: yellow
    y: -= 35

TerrainTrick:
    extends: Terrain
    align: center
    color: black
    y: += 35

Vent:
    extends: outline
    font: ChunkFive Roman,Bold 10
    align: center
    valign: bottom
    width: 10
    height: 310
    radius: 30
    fill_color: '#ffffff55'
    stroke_color: white
    stroke_width: 1.5

VentIcone:
    extends: Vent
    x: -=1.25in
    y: -=1.10in

Vent1:
    extends: Vent
Vent1Icone:
    extends: VentIcone
    x: +=380
    y: +=615
    radius: 25

Vent2:
    extends: Vent
Vent2Icone:
    extends: VentIcone
    x: +=622
    y: +=470
    
Vent3:
    extends: Vent
Vent3Icone:
    extends: VentIcone
    x: +=620
    y: +=180
    
Vent4:
    extends: Vent1
Vent4Icone:
    extends: VentIcone
    x: +=370
    y: +=45
    radius: 25

Vent5:
    extends: Vent3
Vent5Icone:
    extends: VentIcone
    x: +=125
    y: +=190
    
Vent6:
    extends: Vent2
Vent6Icone:
    extends: VentIcone
    x: +=129
    y: +=476
    