# Zone sous le nom (opaque)
TopLayer:
  extends: inside
  height: 100
  stroke_color: '#0000'
  radius: 0

Nom:
  extends: TopLayer
  x: += 10
  y: += 10
  width: 650
  height: 40
  font: ChunkFive Roman,Bold 12
  color: '#232F23'
  valign: middle
  align: left


# Zone pour pouvoirs et description (blanc)
BottomLayer:
  extends: inside
  y: += 670
  height: 305
  fill_color: '#ffffff'
  stroke_color: '#0000'
  radius: 0


Image:
  extends: inside
  #  x: += 100
  #  y: += 100
  #  width: 450
  #  height: 450
  height: 675

# Ligne sous le nom : Position | Fonction
# Position de base pour cette ligne
SousNomBase:
  extends: Nom
  y: += 50
  height: 40
  font: ChunkFive Roman,Sans 8
  color: '#232F23'
  valign: top

# Traceur (plus utilisé pour le texte, remplacé par icône)
Traceur:
  extends: SousNomBase
  x: += 10
  width: 150
  font: ChunkFive Roman,Bold 8

# Position (FER, PACK, TRAINE - à gauche maintenant)
Position:
  extends: SousNomBase
  x: += 10
  width: 130
  font: ChunkFive Roman,Sans 8

# Fonction/Métier (italique, plus de place après Position)
Fonction:
  extends: SousNomBase
  x: += 145
  width: 520
  font: ChunkFive Roman,Italic 8

Empty:
  width: 1
  height: 1

AbandonIcon:
  extends: Position
  file: src/resources/helpers/abandon.png
  x: += 110
  y: += 40
  width: 50
  height: :scale

TraineIcon:
  extends: Position
  file: src/resources/helpers/abandon.png
  x: += 110
  y: += 40
  width: 50
  height: :scale
CrocIcon:
  extends: TraineIcon
FerIcon:
  extends: Empty
PackIcon:
  extends: Empty
ConsommableIcon:
  extends: Empty

TraceurIcon:
  extends: inside
  file: src/resources/helpers/poing.png
  x: += 620
  y: += 580
  width: 40
  height: :scale

TierIcon:
  extends: Pouvoir_Actif
  x: += 300
  y: -= 25
  width: 50
  height: :scale

T1Icon:
  extends: TierIcon
  file: src/resources/helpers/tier1.png

T2Icon:
  extends: TierIcon
  file: src/resources/helpers/tier2.png

T3Icon:
  extends: TierIcon
  file: src/resources/helpers/tier3.png

ExtensionIcon:
  extends: inside
  file: src/resources/helpers/d6-empty.png
  x: += 620
  y: += 930
  width: 40
  height: :scale


Pouvoir_Actif:
  extends: inside
  x: += 10
  y: += 680
  width: 650
  height: 200
  font: ChunkFive Roman,Sans 9
  valign: middle
  markup: true

Pouvoir_Passif:
  #  extends: Position
  #  x: -= 150
  #  width: 300
  extends: Pouvoir_Actif
  y: -= 90
  height: 200
  font: ChunkFive Roman,Italic 9

Description:
  extends: Pouvoir_Actif
  y: -= 90
  font: ChunkFive Roman,Sans 7
  valign: top

# Ligne de séparation au-dessus du texte historique
FlavourSeparator:
  extends: inside
  x: += 50
  y: += 860
  width: 575
  height: 1
  fill_color: '#00000060'
  stroke_width: 0

# Texte historique en bas de la carte (style Lorcana)
FlavourText:
  extends: inside
  x: += 30
  y: += 870
  width: 615
  height: 100
  font: ChunkFive Roman,Italic 7
  color: '#333333'
  valign: bottom
  align: center