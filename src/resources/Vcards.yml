# SVG de position (contient les deux bandeaux: nom + position/fonction)
PositionSVG:
  extends: inside
  x: += -2
  y: += 564
  width: 680
  height: :scale

Nom:
  extends: PositionSVG
  x: += 22
  y: += 5
  width: 630
  height: 50
  font: Jaro 14
  color: '#000000'
  stroke_color: '#FFFFFF'
  stroke_width: 2
  valign: middle
  align: left


# Zone pour pouvoirs et description (blanc)
BottomLayer:
  extends: inside
  y: += 605
  height: 370
  stroke_color: '#0000'
  radius: 0

Image:
  extends: inside
  height: 675

# Ligne sous le nom : Position | Fonction
# Position de base pour cette ligne
SousNomBase:
  extends: Nom
  y: += 55
  height: 40
  font: Jaro 9
  color: '#000000'
  stroke_color: '#FFFFFF'
  stroke_width: 2
  valign: top

# Fonction/Métier (à droite du bandeau)
Fonction:
  extends: SousNomBase
  x: += 240
  width: 400
  align: right
  font: Jaro 9

Empty:
  width: 1
  height: 1

TierIcon:
  extends: SousNomBase
  x: += 300
  y: += 25
  width: 50
  height: :scale

T1Icon:
  extends: TierIcon
  file: src/resources/helpers/Tier1.svg

T2Icon:
  extends: TierIcon
  file: src/resources/helpers/Tier2.svg
T3Icon:
  extends: TierIcon
  file: src/resources/helpers/Tier3.svg

ExtensionIcon:
  extends: inside
  file: src/resources/helpers/d6-empty.png
  x: += 620
  y: += 930
  width: 40
  height: :scale


Pouvoir_Actif:
  extends: BottomLayer
  x: += 10
  y: += 70
  width: 650
  height: 200
  font: Jaro 9
  stroke_color: '#000000'
  color: '#FFFFFF'
  stroke_width: 2
  valign: middle
  markup: true
  align: center

Description:
  extends: Pouvoir_Actif
  y: -= 90
  font: Jaldi 7
  valign: top

# Ligne de séparation au-dessus du texte historique
FlavourSeparator:
  extends: inside
  x: += 50
  y: += 860
  width: 575
  height: 1
  fill_color: '#D9D9D9'
  stroke_width: 0

# Texte historique en bas de la carte (style Lorcana)
FlavourText:
  extends: inside
  x: += 30
  y: += 870
  width: 615
  height: 100
  font: Jaldi 7
  color: '#000000'
  valign: bottom
  align: center