bleed:
    x: 32mm
    y: 29mm #sqrt(3)*radius/2
    n: 6
    radius: 32mm
#    stroke_color: '#000000'
#    dash: '0.02in 0.02in'

cut:
    extends: bleed
    radius: 29mm
    stroke_color: red
    dash: ''

#Used for lasercut pointer
corner1:
    x1: 1.7mm
    y1: 1.7mm
    x2: 11.7mm
    y2: 1.7mm
    stroke_color: '#000000'
corner2:
    extends: corner1
    x2: 1.7mm
    y2: 11.7mm
    stroke_color: '#000000'

frame:
    extends: cut

back:
    extends: frame
    stroke_width: 0
    fill_color: '#00000000'
    stroke_color: '#00000000'
land:
    extends: frame
    stroke_width: 30
    stroke_color: '#666666aa'
city:
    extends: frame
    stroke_width: 50
    stroke_color: '#ff6666aa'
village:
    extends: city
    stroke_color: '#ffffffaa'
place:
    extends: city
    stroke_color: '#ffff66aa'

Image:
    width: 72mm
    height: :scale

# Fond noir semi-transparent pour le texte
DescriptionBackground:
    extends: frame
    x: -= 250
    y: += 50
    width: 500
    height: 120
    radius: 10
    fill_color: '#00000080'
    stroke_width: 0

Description:
    extends: frame
    font: ChunkFive Roman,Bold 15
    x: -= 250
    y: += 80
    width: 500
    height: 300
    align: center
    color: white
    stroke_color: black
    stroke_width: 3
    fill_color: '#ffffff'

# Style de base pour le texte des dés (badges)
LandText:
    extends: frame
    font: ChunkFive Roman,Bold 14
    color: white
    stroke_color: black
    stroke_width: 2
    valign: bottom
    align: left

# Icône du dé (badge)
Land:
    extends: frame
    width: 70
    height: :scale

# Bandeau sombre derrière le badge (dé + texte)
LandBadgeBackground:
    extends: frame
    width: 130
    height: 45
    radius: 6
    fill_color: '#00000080'
    stroke_width: 0

# ╔══════════════════════════════════════════════════════════════════╗
# ║                     ZONE DES DÉS (D6)                            ║
# ║  Badges sur le bord gauche à 60° : VERT, BLANC/GRIS, NOIR        ║
# ╚══════════════════════════════════════════════════════════════════╝

# Position de base pour la zone des dés (angle haut-gauche)
DiceZoneBase:
    extends: frame
    x: -= 220
    y: -= 260

# ---- BADGE VERT (en haut) ----
LandGreenBase:
    extends: DiceZoneBase
LandGreenBackground:
    extends: LandGreenBase
    x: -= 20
    y: -= 15
    width: 200
    height: 60
    radius: 6
    fill_color: '#00000050'
    stroke_width: 0
LandGreen:
    extends: LandGreenBase
    x: += 22
    y: -= 45
    width: 110
    height: :scale
LandTextGreen:
    extends: LandGreenBase
    font: ChunkFive Roman,Bold 14
    color: white
    stroke_color: black
    stroke_width: 2
    x: += 127
    y: += 10
    width: 45
    height: 40
    valign: bottom
    align: left

# ---- BADGE GRIS/WHITE (au milieu) ----
LandWhiteBase:
    extends: DiceZoneBase
    x: -= 40
    y: += 70
LandWhiteBackground:
    extends: LandWhiteBase
    x: -= 20
    y: -= 15
    width: 200
    height: 60
    radius: 6
    fill_color: '#00000050'
    stroke_width: 0
LandWhite:
    extends: LandWhiteBase
    x: += 22
    y: -= 45
    width: 110
    height: :scale
LandTextWhite:
    extends: LandWhiteBase
    font: ChunkFive Roman,Bold 14
    color: white
    stroke_color: black
    stroke_width: 2
    x: += 127
    y: += 10
    width: 45
    height: 40
    valign: bottom
    align: left

# ---- BADGE NOIR (en bas) ----
LandBlackBase:
    extends: DiceZoneBase
    x: -= 80
    y: += 140
LandBlackBackground:
    extends: LandBlackBase
    x: -= 20
    y: -= 15
    width: 200
    height: 60
    radius: 6
    fill_color: '#00000050'
    stroke_width: 0
LandBlack:
    extends: LandBlackBase
    x: += 22
    y: -= 45
    width: 110
    height: :scale
LandTextBlack:
    extends: LandBlackBase
    font: ChunkFive Roman,Bold 14
    color: white
    stroke_color: black
    stroke_width: 2
    x: += 127
    y: += 10
    width: 45
    height: 40
    valign: bottom
    align: left

LandRGI1:
    extends: Land
    align: center
    color: red
    x: -=60
LandRGI2:
    extends: Land
    align: center
    color: green
    x: +=75
LandRGI3:
    extends: Land
    align: center
    color: yellow
    y: -= 80
LandT1:
    extends: Land
    align: center
    color: black
    y: += 105
LandT2:
    extends: LandT1
    x: += 125
LandT3:
    extends: LandT1
    x: -= 120
                        

Wind:
    extends: frame
    font: ChunkFive Roman,Bold 14
    align: right
    valign: bottom
    width: 10
    height: 22mm  # used to compute the distance to the center of the tile
    # the trick is to write the text at the bottom of the text box and rotate the text box
    radius: 30
    fill_color: '#ffffff60'
    stroke_color: white
    stroke_width: 3

WindIcon:
    extends: Wind
    radius: 40
    stroke_width: += 2

Wind1:
    extends: Wind
Wind1Icon:
    extends: WindIcon
    x: -= 0.5mm
    y: += 19mm

Wind2:
    extends: Wind
Wind2Icon:
    extends: WindIcon
    x: += 16mm
    y: += 9.5mm
    
Wind3:
    extends: Wind
Wind3Icon:
    extends: WindIcon
    x: += 16.5mm
    y: -= 9mm
    
Wind4:
    extends: Wind1
Wind4Icon:
    extends: WindIcon
    x: -= 0mm
    y: -= 19mm


Wind5:
    extends: Wind3
Wind5Icon:
    extends: WindIcon
    x: -= 16.5mm
    y: -= 10mm
    
Wind6:
    extends: Wind2
Wind6Icon:
    extends: WindIcon
    x: -= 17mm
    y: += 9.5mm


# ╔══════════════════════════════════════════════════════════════════╗
# ║                   ZONE PERMANENTE (Effets d'entrée)              ║
# ║  Recrutement, moral - au centre de la tuile                      ║
# ╚══════════════════════════════════════════════════════════════════╝

# Position de base pour la zone permanente (centre de la tuile)
PermanentZoneBase:
    extends: frame
    x: += 0
    y: += 85

# Icône de recrutement (Recruit)
RecruitIcon:
    extends: PermanentZoneBase
    file: src/resources/helpers/rgb-card2.png
    x: += 100
    width: 100
    height: :scale

RedRecruitIcon:
    extends: RecruitIcon
    file: src/resources/helpers/red-card2.png
    fill_color: '#ff0000'
    stroke_color: '#ff0000'

BlueRecruitIcon:
    extends: RecruitIcon
    file: src/resources/helpers/blue-card2.png
    fill_color: '#0000ff'
    stroke_color: '#0000ff'

GreenRecruitIcon:
    extends: RecruitIcon
    file: src/resources/helpers/green-card2.png
    fill_color: '#00ff00'
    stroke_color: '#00ff00'

# Icône FreeRest (flip one gratuit) - à droite du Recruit
FreeRestIcon:
    extends: PermanentZoneBase
    file: src/resources/helpers/flip-card2.png
    x: -= 30
    width: :scale
    height: 100

# Icône moral (dans la zone permanente, à gauche de la tuile)
MoralIcon:
    extends: PermanentZoneBase
    file: src/resources/helpers/moral.png
    x: -= 120
    width: 60
    height: :scale

# Texte du moral (valeur +1 ou -2)
MoralValue:
    extends: PermanentZoneBase
    font: ChunkFive Roman,Bold 14
    x: -= 200
    y: += 10
    width: 80
    height: 80
    align: right
    valign: middle
    color: white
    stroke_color: black
    stroke_width: 2

# Texte du moral négatif (noir sur blanc)
MoralValueNegative:
    extends: MoralValue
    color: black
    stroke_color: white

# ╔══════════════════════════════════════════════════════════════════╗
# ║                      ZONE DE REPOS                               ║
# ║  Tente → effet(s) - en bas de la tuile                           ║
# ╚══════════════════════════════════════════════════════════════════╝

# Position de base pour la zone de repos
RestZoneBase:
    extends: frame
    x: -= 80
    y: += 220

# Fond semi-transparent pour la zone de repos
RestZoneBackground:
    extends: RestZoneBase
    x: -= 100
    y: -= 30
    width: 360
    height: 100
    radius: 10
    fill_color: '#00000060'
    stroke_width: 0

# Icône tente (indique qu'on peut se reposer)
RestTentIcon:
    extends: RestZoneBase
    file: src/resources/helpers/tent.png
    x: -= 90
    y: -= 20
    width: 100
    height: :scale

# Triangle/flèche vers la droite
RestArrow:
    extends: RestZoneBase
    font: ChunkFive Roman,Bold 10
    color: white
    stroke_color: black
    stroke_width: 1
    x: += 20
    y: -= 25
    width: 60
    height: 90
    valign: middle
    align: center

# Icône effet 1 du repos - position 1 (flip une carte)
RestEffect1Icon:
    extends: RestZoneBase
    file: src/resources/helpers/flip-card2.png
    x: += 70
    y: -= 20
    width: 100
    height: :scale

# Icône effet "All" en position 1 (pour villages qui ont juste "All")
RestAllPos1Icon:
    extends: RestZoneBase
    file: src/resources/helpers/flip-all-cards2.png
    x: += 70
    y: -= 20
    width: 100
    height: :scale

# Icône effet 2 du repos - position 2 (flip toutes les cartes)
RestEffect2Icon:
    extends: RestZoneBase
    file: src/resources/helpers/flip-all-cards2.png
    x: += 160
    y: -= 20
    width: 100
    height: :scale

# Icône effet 3 du repos - position 1 (Discard)
RestEffect3Icon:
    extends: RestZoneBase
    file: src/resources/helpers/discard2.png
    x: += 70
    y: -= 10
    width: 80
    height: :scale

Empty:
    width: 1
    height: 1
    stroke_width: 0
    fill_color: '#00000000'
    stroke_color: '#00000000'