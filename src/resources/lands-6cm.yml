bleed:
    x: 32mm
    y: 29mm #sqrt(3)*radius/2
    n: 6
    radius: 32mm
#    stroke_color: '#000000'
#    dash: '0.02in 0.02in'

cut:
    extends: bleed
    radius: 29mm
    stroke_color: red
    dash: ''

#Used for lasercut pointer
corner1:
    x1: 1.7mm
    y1: 1.7mm
    x2: 11.7mm
    y2: 1.7mm
    stroke_color: '#000000'
corner2:
    extends: corner1
    x2: 1.7mm
    y2: 11.7mm
    stroke_color: '#000000'

frame:
    extends: cut

back:
    extends: frame
    stroke_width: 0
    fill_color: '#00000000'
    stroke_color: '#00000000'
land:
    extends: frame
    stroke_width: 30
    stroke_color: '#666666aa'
city:
    extends: frame
    stroke_width: 50
    stroke_color: '#ff6666aa'
village:
    extends: city
    stroke_color: '#ffffffaa'
place:
    extends: city
    stroke_color: '#ffff66aa'

Image:
    width: 72mm
    height: :scale

Description:
    extends: frame
    font: ChunkFive Roman,Bold 15
    x: -= 250
    y: += 80
    width: 500
    height: 300
    align: center
    color: white
    stroke_color: black
    stroke_width: 3
    fill_color: '#ffffff'

