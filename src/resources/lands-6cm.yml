bleed:
    x: 32mm
    y: 29mm #sqrt(3)*radius/2
    n: 6
    radius: 32mm
#    stroke_color: '#000000'
#    dash: '0.02in 0.02in'

cut:
    extends: bleed
    radius: 29mm
    stroke_color: red
    dash: ''

#Used for lasercut pointer
corner1:
    x1: 1.7mm
    y1: 1.7mm
    x2: 11.7mm
    y2: 1.7mm
    stroke_color: '#000000'
corner2:
    extends: corner1
    x2: 1.7mm
    y2: 11.7mm
    stroke_color: '#000000'

frame:
    extends: cut

back:
    extends: frame
    stroke_width: 0
    fill_color: '#00000000'
    stroke_color: '#00000000'
land:
    extends: frame
    stroke_width: 30
    stroke_color: '#666666aa'
city:
    extends: frame
    stroke_width: 50
    stroke_color: '#ff6666aa'
village:
    extends: city
    stroke_color: '#ffffffaa'
place:
    extends: city
    stroke_color: '#ffff66aa'

Image:
    width: 72mm
    height: :scale

# Fond noir semi-transparent pour le texte
DescriptionBackground:
    extends: frame
    x: -= 250
    y: += 50
    width: 500
    height: 120
    radius: 10
    fill_color: '#00000080'
    stroke_width: 0

Description:
    extends: frame
    font: ChunkFive Roman,Bold 15
    x: -= 250
    y: += 80
    width: 500
    height: 300
    align: center
    color: white
    stroke_color: black
    stroke_width: 3
    fill_color: '#ffffff'

# Style de base pour le texte des dés (badges)
LandText:
    extends: frame
    font: ChunkFive Roman,Bold 14
    color: white
    stroke_color: black
    stroke_width: 2
    valign: bottom
    align: left

# Icône du dé (badge)
Land:
    extends: frame
    width: 70
    height: :scale

# Bandeau sombre derrière le badge (dé + texte)
LandBadgeBackground:
    extends: frame
    width: 130
    height: 45
    radius: 6
    fill_color: '#00000080'
    stroke_width: 0

# === BADGES - Groupes positionnés sur le bord gauche ===

# ---- BADGE VERT (en haut) ----
LandGreenBase:
    extends: frame
    x: -=220
    y: -=260
LandGreenBackground:
    extends: LandGreenBase
    x: -= 20
    y: -= 15
    width: 200
    height: 60
    radius: 6
    fill_color: '#00000050'
    stroke_width: 0
LandGreen:
    extends: LandGreenBase
    x: += 22
    y: -= 45
    width: 110
    height: :scale
LandTextGreen:
    extends: LandGreenBase
    font: ChunkFive Roman,Bold 14
    color: white
    stroke_color: black
    stroke_width: 2
    x: += 127
    y: += 10
    width: 45
    height: 40
    valign: bottom
    align: left

# ---- BADGE GRIS/WHITE (au milieu) ----
LandWhiteBase:
    extends: frame
    x: -=260
    y: -=190
LandWhiteBackground:
    extends: LandWhiteBase
    x: -= 20
    y: -= 15
    width: 200
    height: 60
    radius: 6
    fill_color: '#00000050'
    stroke_width: 0
LandWhite:
    extends: LandWhiteBase
    x: += 22
    y: -= 45
    width: 110
    height: :scale
LandTextWhite:
    extends: LandWhiteBase
    font: ChunkFive Roman,Bold 14
    color: white
    stroke_color: black
    stroke_width: 2
    x: += 127
    y: += 10
    width: 45
    height: 40
    valign: bottom
    align: left

# ---- BADGE NOIR (en bas) ----
LandBlackBase:
    extends: frame
    x: -=300
    y: -=120
LandBlackBackground:
    extends: LandBlackBase
    x: -= 20
    y: -= 15
    width: 200
    height: 60
    radius: 6
    fill_color: '#00000050'
    stroke_width: 0
LandBlack:
    extends: LandBlackBase
    x: += 22
    y: -= 45
    width: 110
    height: :scale
LandTextBlack:
    extends: LandBlackBase
    font: ChunkFive Roman,Bold 14
    color: white
    stroke_color: black
    stroke_width: 2
    x: += 127
    y: += 10
    width: 45
    height: 40
    valign: bottom
    align: left

LandRGI1:
    extends: Land
    align: center
    color: red
    x: -=60
LandRGI2:
    extends: Land
    align: center
    color: green
    x: +=75
LandRGI3:
    extends: Land
    align: center
    color: yellow
    y: -= 80
LandT1:
    extends: Land
    align: center
    color: black
    y: += 105
LandT2:
    extends: LandT1
    x: += 125
LandT3:
    extends: LandT1
    x: -= 120
                        

Wind:
    extends: frame
    font: ChunkFive Roman,Bold 14
    align: right
    valign: bottom
    width: 10
    height: 22mm  # used to compute the distance to the center of the tile
    # the trick is to write the text at the bottom of the text box and rotate the text box
    radius: 30
    fill_color: '#ffffff60'
    stroke_color: white
    stroke_width: 3

WindIcon:
    extends: Wind
    radius: 40
    stroke_width: += 2

Wind1:
    extends: Wind
Wind1Icon:
    extends: WindIcon
    x: -= 0.5mm
    y: += 19mm

Wind2:
    extends: Wind
Wind2Icon:
    extends: WindIcon
    x: += 16mm
    y: += 9.5mm
    
Wind3:
    extends: Wind
Wind3Icon:
    extends: WindIcon
    x: += 16.5mm
    y: -= 9mm
    
Wind4:
    extends: Wind1
Wind4Icon:
    extends: WindIcon
    x: -= 0mm
    y: -= 19mm


Wind5:
    extends: Wind3
Wind5Icon:
    extends: WindIcon
    x: -= 16.5mm
    y: -= 10mm
    
Wind6:
    extends: Wind2
Wind6Icon:
    extends: WindIcon
    x: -= 17mm
    y: += 9.5mm


MoralText:
    extends: Description
    y: += 65

# Icône moral simplifiée avec texte (+1 ou -2) à côté de l'icône
MoralIcon:
    extends: MoralText
    file: src/resources/helpers/moral.png
    x: += 180
    y: += 50
    width: 75
    height: :scale

# Texte du moral (valeur +1 ou -2) positionné à gauche de l'icône
MoralValue:
    extends: MoralText
    font: ChunkFive Roman,Bold 20
    x: += 100
    y: += 45
    width: 100
    height: 80
    align: right
    color: white
    stroke_color: black
    stroke_width: 3

# Icône pour le moral négatif (tristesse) - une seule icône
Sadness1Icon:
    extends: MoralIcon
    file: src/resources/helpers/moral-negatif.png

# Texte pour le moral négatif
SadnessValue:
    extends: MoralValue
    x: += 100
    y: += 45

# Ancienne définition gardée pour compatibilité mais repositionnée avec la nouvelle
Sadness2Icon:
    extends: Sadness1Icon
    x: += 0

HordersIcon:
    extends: MoralIcon
    x: -= 130
    y: -= 10
    file: src/resources/helpers/rgb-card2.png
    width: 110
    height: :scale

RedHordersIcon:
    extends: HordersIcon
    file: src/resources/helpers/red-card2.png
    fill_color: '#ff0000'
    stroke_color: '#ff0000'

BlueHordersIcon:
    extends: HordersIcon
    file: src/resources/helpers/blue-card2.png
    fill_color: '#0000ff'
    stroke_color: '#0000ff'

GreenHordersIcon:
    extends: HordersIcon
    file: src/resources/helpers/green-card2.png
    fill_color: '#00ff00'
    stroke_color: '#00ff00'

DiscardHordersIcon:
    extends: HordersIcon
    file: src/resources/helpers/tent-discard2.png
    y: -= 40
    width: 100

RestAllIcon:
    extends: HordersIcon
    file: src/resources/helpers/tent-flip-all-cards2.png
    x: += 200
    y: -= 40
    width: 100

RestOneIcon:
    extends: HordersIcon
    file: src/resources/helpers/flip-card2.png
    x: += 100

Empty:
    width: 1
    height: 1
    stroke_width: 0
    fill_color: '#00000000'
    stroke_color: '#00000000'