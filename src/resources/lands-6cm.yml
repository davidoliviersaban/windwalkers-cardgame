bleed:
    x: 35mm
    y: 30.3mm #sqrt(3)*radius/2
    n: 6
    radius: 35mm
#    stroke_color: '#000000'
#    dash: '0.02in 0.02in'

cut:
    extends: bleed
    radius: 33mm
    stroke_color: red
    dash: ''

#Used for lasercut pointer
corner1:
    x1: 1.7mm
    y1: 1.7mm
    x2: 11.7mm
    y2: 1.7mm
    stroke_color: '#000000'
corner2:
    extends: corner1
    x2: 1.7mm
    y2: 11.7mm
    stroke_color: '#000000'

frame:
    extends: cut

land:
    extends: frame
    stroke_width: 30
    stroke_color: '#666666aa'
city:
    extends: frame
    stroke_width: 50
    stroke_color: '#ff6666aa'
village:
    extends: city
    stroke_color: '#ffffffaa'
place:
    extends: city
    stroke_color: '#ffff66aa'

Image:
    width: 72mm
    height: :scale

Description:
    extends: frame
    font: ChunkFive Roman,Bold 17
    x: -= 250
    y: += 80
    width: 500
    height: 300
    align: center
    color: white
    stroke_color: black
    stroke_width: 3
    fill_color: '#ffffff'

Terrain:
    extends: frame
    font: ChunkFive Roman,Bold 17
    width: 135
    height: :scale
    radius: 0
    x: -= 60
    y: -= 150
    valign: middle
    fill_color: '#ffffff55'
    stroke_color: white
    stroke_width: 2

TerrainRGI1:
    extends: Terrain
    align: center
    color: red
    x: -=60
TerrainRGI2:
    extends: Terrain
    align: center
    color: green
    x: +=75
TerrainRGI3:
    extends: Terrain
    align: center
    color: yellow
    y: -= 80
TerrainT1:
    extends: Terrain
    align: center
    color: black
    y: += 105
TerrainT2:
    extends: TerrainT1
    x: += 125
TerrainT3:
    extends: TerrainT1
    x: -= 120
                        

Vent:
    extends: frame
    font: ChunkFive Roman,Bold 14
    align: right
    valign: bottom
    width: 10
    height: 25mm  # used to compute the distance to the center of the tile
    # the trick is to write the text at the bottom of the text box and rotate the text box
    radius: 30
    fill_color: '#ffffff60'
    stroke_color: white
    stroke_width: 3

VentIcone:
    extends: Vent
    radius: 40
    stroke_width: += 2

Vent1:
    extends: Vent
Vent1Icone:
    extends: VentIcone
    x: -= 0.5mm
    y: += 22mm

Vent2:
    extends: Vent
Vent2Icone:
    extends: VentIcone
    x: += 19mm
    y: += 11.5mm
    
Vent3:
    extends: Vent
Vent3Icone:
    extends: VentIcone
    x: += 19.5mm
    y: -= 11mm
    
Vent4:
    extends: Vent1
Vent4Icone:
    extends: VentIcone
    x: -= 0mm
    y: -= 22mm


Vent5:
    extends: Vent3
Vent5Icone:
    extends: VentIcone
    x: -= 19mm
    y: -= 11mm
    
Vent6:
    extends: Vent2
Vent6Icone:
    extends: VentIcone
    x: -= 19.5mm
    y: += 10.5mm


MoralText:
