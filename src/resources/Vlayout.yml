bleed:
  width: 2.75in
  height: 3.75in
  stroke_color: '#0000'
  fill_color: '#0000'

cut:
  x: 0.125in
  y: 0.125in
  width: 2.5in
  height: 3.5in
  color: white
  radius: 25
  stroke_color: "#00000000"
  fill_color: white
  stroke_width: 0

frame:
  extends: cut
  x: += 38
  y: += 38
  width: 2.25in
  height: 3.25in
  radius: 5
  stroke_width: 0.5
  stroke_color: black

inside:
  extends: frame
  color: black
  width: 675
  height: 975

date:
  extends: inside
  y: 1055
  color: '#000000'
  font: ChunkFive Roman,Plain 5

id_card:
  extends: date
  y: -= 30
  x: += 10